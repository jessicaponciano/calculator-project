<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> JS Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator">
    <div output class="output">
    </div>

    <button reset style="grid-column: span 2; color: red;">Clear</button>
    <button equals style="grid-column: span 2; color: green;">=</button>

    <button operand>7</button>
    <button operand>8</button>
    <button operand>9</button>
    <button operator style="color:rgb(0, 132, 255);">*</button>
    <button operand>4</button>
    <button operand>5</button>
    <button operand>6</button>
    <button operator style="color: rgb(0, 132, 255);">+</button>
    <button operand>1</button>
    <button operand>2</button>
    <button operand>3</button>
    <button operator style="color: rgb(0, 132, 255);">-</button>
    <button operand>0</button>
    <button operand>.</button>

    <button bkspc style="color:red;">Bkspc</button>
    <button operator style="color: rgb(0, 132, 255);">/</button>

  </div>
</body>
</html>
