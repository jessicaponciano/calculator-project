<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calc.css" rel="stylesheet">
    <script src="calc.js" defer></script>
  </head>
  <body>
    <div class="calculator">
    <div class="output">
    <div data-previous-operand class="previous-operand"></div>
    <div data-current-operand class="current-operand"></div>
    </div>
    
    <button reset style="grid-column: span 2; color: red;">Clear</button>
	<button equals style="grid-column: span 2; color: green;">=</button>
    
    <button numeric>7</button>
    <button numeric>8</button>
    <button numeric>9</button>
    <button operator>*</button>
    <button numeric>4</button>
    <button numeric>5</button>
    <button numeric>6</button>
    <button operator>+</button>
    <button numeric>1</button>
    <button numeric>2</button>
    <button numeric>3</button>
    <button operator>-</button>
	<button numeric>0</button>
    <button numeric>.</button>
	<button del style="color:red;">Del</button>
	<button operator>/</button>
    

    </div>

  </body>
</html>
